services:
  postgres:
    image: postgres:15-alpine
    container_name: focus_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - default
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: focus_backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@postgres:5432/${DB_NAME}
    volumes:
      - ./backend/app:/app/app  # Hot reload en dev
      - ./backend/scripts:/app/scripts  # Accès aux scripts de gestion
    ports:
      - "8000:8000"
    networks:
      - default    # Réseau interne (communication avec postgres)
      - proxy_net  # Réseau externe (accessible par NPM)
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1

volumes:
  postgres_data:

networks:
  proxy_net:
    external: true
    name: proxy_net
